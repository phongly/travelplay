
 <form action="" method="post" id="create-account_form" class="std">
        <fieldset>
            <h3>Create your account</h3>
            <div class="form_content clearfix">
                <h4>Enter your e-mail address to create an account.</h4>
                <div class="error" id="create_account_error" style="display:none"></div>
                <p class="text">
                    <label for="email_create">E-mail address</label>
                    <span><input type="text" id="email_create" name="email_create" value="" class="account_input"/></span>
                </p>
                <p class="submit">
                    <input type="hidden" class="hidden" name="back" value="my-account"/> <input type="button" id="SubmitCreate" name="SubmitCreate" class="button_large" value="Create your account"/>
                    <input type="hidden" class="hidden" name="SubmitCreate" value="Create your account"/>
                </p>
            </div>
        </fieldset>
    </form>
    <form id="login_form" class="std">
        <fieldset>
            <h3>Already registered?</h3>
            <div class="form_content clearfix">
                <p class="text">
                    <label for="email">E-mail address</label>
                    <span><input id="email"  value="" ng-class="account_input" ng-model="auth.email" style="background: #ffffff"/></span>
                </p>
                <p class="text">
                    <label for="passwd">Password</label>
                    <span><input type="password" id="passwd" name="password" value="" class="account_input" ng-model="auth.password"/></span>
                </p>
                <p class="lost_password"><a href="http://livedemo00.template-help.com/prestashop_41480/index.php?controller=password">Forgot your password?</a></p>
                <p class="submit">
                    <input type="hidden" class="hidden" name="back" value="my-account"/>
                    <!--<input type="submit" id="SubmitLogin" name="SubmitLogin" class="button" value="Log in"/>-->
                    <button class="button" ng-click="auth.login()">Log in</button>
                </p>
            </div>
        </fieldset>
    </form>
</div>
